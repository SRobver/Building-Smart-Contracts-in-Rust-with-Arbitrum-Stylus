<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT DApp - DemoNFT</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¨ DemoNFT</h1>
        <button id="connectWallet" class="btn-primary">Connect Wallet</button>
      </header>

      <div class="main-content">
        <section id="contractInfo" class="section">
          <h2>
            Contract Info <button class="refresh-btn" onclick="loadContractInfo()">ðŸ”„</button>
          </h2>
          <div class="info-grid">
            <div class="info-item">
              <label>Name:</label>
              <span id="contractName">-</span>
            </div>
            <div class="info-item">
              <label>Symbol:</label>
              <span id="contractSymbol">-</span>
            </div>
            <div class="info-item">
              <label>Total Minted:</label>
              <span id="totalMinted">-</span>
            </div>
            <div class="info-item">
              <label>Your Balance:</label>
              <span id="userBalance">-</span>
            </div>
          </div>
        </section>

        <section id="mint" class="section">
          <h2>Mint New NFT</h2>
          <form id="mintForm">
            <div class="form-group">
              <label for="mintUri">Token URI (IPFS Link):</label>
              <input
                type="url"
                id="mintUri"
                required
                placeholder="https://gateway.pinata.cloud/ipfs/..."
              />
            </div>
            <button type="submit" class="btn-success" id="mintBtn">Mint NFT</button>
          </form>
        </section>

        <section id="nfts" class="section">
          <h2>Your NFTs <button class="refresh-btn" onclick="loadUserNFTs()">ðŸ”„</button></h2>
          <div id="nftList" class="nft-grid">
            <!-- NFTs will be displayed here -->
          </div>
        </section>
      </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transferModal" class="modal">
      <div class="modal-content">
        <h3>Transfer NFT</h3>
        <form id="transferForm">
          <div class="form-group">
            <label for="transferAddress">Recipient Address:</label>
            <input type="text" id="transferAddress" placeholder="0x..." required />
          </div>
          <div class="modal-buttons">
            <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn-danger">Transfer</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
