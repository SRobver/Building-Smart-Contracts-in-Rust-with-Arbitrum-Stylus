<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT DApp - DemoNFT</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.15.0/dist/ethers.umd.min.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¨ DemoNFT</h1>
        <button id="connectWallet" class="btn-primary">Connect Wallet</button>
      </header>

      <div class="main-content">
        <section id="contractInit" class="section">
          <h2>Initialize Contract</h2>
          <div id="initStatus" class="info-item" style="margin-bottom: 20px">
            <label>Status:</label>
            <span id="initStatusText">Checking...</span>
          </div>
          <form id="initForm">
            <div class="form-row">
              <div class="form-group">
                <label for="initName">Contract Name:</label>
                <input type="text" id="initName" value="DemoNFT" required />
              </div>
              <div class="form-group">
                <label for="initSymbol">Symbol:</label>
                <input type="text" id="initSymbol" value="DEMO" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="initBaseUri">Base URI:</label>
                <input type="url" id="initBaseUri" value="ipfs://" placeholder="ipfs://" required />
              </div>
              <div class="form-group">
                <label for="initMaxSupply">Max Supply:</label>
                <input type="number" id="initMaxSupply" value="10000" min="1" required />
              </div>
            </div>
            <button type="submit" class="btn-success" id="initBtn">Initialize Contract</button>
          </form>
        </section>

        <section id="contractInfo" class="section">
          <h2>
            Contract Info <button class="refresh-btn" onclick="loadContractInfo()">ðŸ”„</button>
          </h2>
          <div class="info-grid">
            <div class="info-item">
              <label>Name:</label>
              <span id="contractName">-</span>
            </div>
            <div class="info-item">
              <label>Symbol:</label>
              <span id="contractSymbol">-</span>
            </div>
            <div class="info-item">
              <label>Total Minted:</label>
              <span id="totalMinted">-</span>
            </div>
            <div class="info-item">
              <label>Your Balance:</label>
              <span id="userBalance">-</span>
            </div>
          </div>
        </section>

        <section id="ipfsUpload" class="section">
          <h2>Upload to IPFS</h2>
          <p style="margin-bottom: 20px; color: #a0a0a0">
            Upload your NFT image and create metadata automatically
          </p>
          <form id="uploadForm">
            <div class="form-row">
              <div class="form-group">
                <label for="nftName">NFT Name:</label>
                <input type="text" id="nftName" placeholder="My Awesome NFT" required />
              </div>
              <div class="form-group">
                <label for="nftDescription">Description:</label>
                <input
                  type="text"
                  id="nftDescription"
                  placeholder="A unique digital collectible"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="nftImage">Image File:</label>
              <input type="file" id="nftImage" accept="image/*" required />
              <small style="color: #a0a0a0">Max 5MB, formats: JPG, PNG, GIF, WebP</small>
            </div>
            <div id="uploadProgress" style="display: none; margin-bottom: 15px">
              <div
                style="
                  width: 100%;
                  height: 20px;
                  background-color: rgba(255, 255, 255, 0.1);
                  border-radius: 10px;
                  overflow: hidden;
                "
              >
                <div
                  id="progressBar"
                  style="
                    width: 0%;
                    height: 100%;
                    background-color: var(--success-color);
                    transition: width 0.3s ease;
                  "
                ></div>
              </div>
              <p id="progressText" style="text-align: center; margin-top: 5px; color: #a0a0a0">
                Uploading...
              </p>
            </div>
            <button type="submit" class="btn-success" id="uploadBtn">Upload to IPFS</button>
          </form>
          <div id="uploadResult" style="margin-top: 20px; display: none">
            <h3>Upload Successful!</h3>
            <p><strong>Metadata URI:</strong> <span id="metadataUri"></span></p>
            <button
              onclick="copyToClipboard(document.getElementById('metadataUri').textContent)"
              class="btn-secondary"
              style="margin-right: 10px"
            >
              Copy URI
            </button>
            <button onclick="mintFromUpload()" class="btn-success">Mint NFT</button>
          </div>
        </section>

        <section id="mint" class="section">
          <h2>Mint New NFT</h2>
          <form id="mintForm">
            <div class="form-group">
              <label for="mintUri">Token URI (IPFS Link):</label>
              <input
                type="url"
                id="mintUri"
                required
                placeholder="https://gateway.pinata.cloud/ipfs/..."
              />
            </div>
            <button type="submit" class="btn-success" id="mintBtn">Mint NFT</button>
          </form>
        </section>

        <section id="nfts" class="section">
          <h2>Your NFTs <button class="refresh-btn" onclick="loadUserNFTs()">ðŸ”„</button></h2>
          <div id="nftList" class="nft-grid">
            <!-- NFTs will be displayed here -->
          </div>
        </section>
      </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transferModal" class="modal">
      <div class="modal-content">
        <h3>Transfer NFT</h3>
        <form id="transferForm">
          <div class="form-group">
            <label for="transferAddress">Recipient Address:</label>
            <input type="text" id="transferAddress" placeholder="0x..." required />
          </div>
          <div class="modal-buttons">
            <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn-danger">Transfer</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
